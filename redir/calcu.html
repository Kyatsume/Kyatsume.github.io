<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calculator</title>
<link rel="stylesheet" href="demo-01.css">
<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="../dist/jquery.csv-calc.js"></script>
<script>
  $(function() {
    $('#products').csvCalc('mir4.csv');
  });
</script>
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</head>
<body>
<h1>Calculator~</h1>
<table id="products">
  <tr class="th">
    <th>Level</th>
    <th>Exp Needed</th>
    <th>exp gain</th>
    <th>Mobs to be killed</th>
    <th>Mobs per minute</th>
    <th>total hours to levelup</th>
  </tr>
  <tr class="product-info" data-csvcalc-repeat>
    <td data-csvcalc-cell="0" data-csvcalc-id></td>
    <td data-csvcalc-cell="1" data-csvcalc-price class="price"></td>
    <td><input data-csvcalc-input class="amount" type="number" min="0" value="0"></td>
    <td data-csvcalc-quotient id="totalMobs">0</td>
  <tr class="mob-info" data-csvcalc-repeat2>
    <td><input data-csvcalc-mobsinput class="cMobs" type="number" min="0" value="0"></td>
    <td data-csvcalc-calculate id="Total">0</td>
  </tr>
</table>
</body>
</html>
